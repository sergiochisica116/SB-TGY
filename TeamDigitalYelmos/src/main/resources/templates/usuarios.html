<!DOCTYPE html>
<html xmlns:th="https://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Usuarios</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Usuarios</h1>
		</div>
		<div class="row">
			<div class="coL-Lg-3">
				<a th:href="@{/usuarios/crear}" class="btn btn-success btn-sm- mb3">Agregar</a>
			</div>
		</div>
	<br>
	<Table class="table table-striped table-bordered">
		<thead class="table-dark">
		<tr>
			<th scape="col">ID</th>
			<th scape="col">Nombre</th>
			<th scape="col">Apellido</th>
			<th scape="col">Email</th>
			<th scape="col">Documento</th>
			<th scape="col">Estado</th>
			<th scape="col">Contraseña</th>
		    <!-- <th scape="col">Rol</th>  -->
			<th scape="col">E/D</th>
		</tr>	
		</thead>
	<tbody>
		<tr th:each="user: ${usuarios}">
			<td th:text="${user.idU}">ID</td>
			<td th:text="${user.nomU}">NOMBRE</td>
			<td th:text="${user.apeU}">APELLIDO</td>
			<td th:text="${user.emailU}">EMAIL</td>
			<td th:text="${user.docuU}">DOCUMENTO</td>
			<td th:text="${user.estadoU}">ESTADO</td>
			<td th:text="${user.contraU}">CONTRASEÑA</td>
			<!-- <td th:text="${user.rol}">ROL</td>  -->
			<td>
				<a th:href="@{/usuarios/editar/{idU}(idU=${user.idU})}"class="btn btn-warning">Edit</a>
				<a th:href="@{/usuarios/{idU}(idU=${user.idU})}"class="btn btn-danger">Delete</a>
			</td>
			
		</tr>
	</tbody>	
	</Table>
	</div>

</body>
</html>
